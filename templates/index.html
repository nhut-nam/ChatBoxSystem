<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Assistant Chat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.user .bubble {
      background-color: #0d6efd;
      color: white;
    }
    .message.assistant .bubble {
      background-color: #e9ecef;
      color: #212529;
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }
    .input-group {
      border-top: 1px solid #dee2e6;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>Hi, My name is Nam. This is my chat application.</h1>
<div class="chat-container">
  <div class="messages" id="chatMessages">
    <!-- Tin nhắn sẽ được append ở đây -->
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Type your message..." id="userInput">
    <button class="btn btn-primary" id="sendBtn">Send</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const chatMessages = document.getElementById('chatMessages');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.textContent = text;
    
    msgDiv.appendChild(bubble);
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight; // scroll xuống cuối
  }

  sendBtn.addEventListener('click', () => {
    const message = userInput.value.trim();
    fetch('/ask', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ query: message })
    }).then(response => response.json())
      .then(data => {
        appendMessage(message, 'user');
        userInput.value = '';
        appendMessage(data.answer, 'assistant');
      })
      .catch(error => {
        console.error('Error:', error);
      });
    if (message === '') return;
    
  });

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
